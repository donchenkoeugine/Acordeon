<!DOCTYPE html>

				<li class="subitem_accordion">SubItem 4</li>
			</ul>				
		</li>
		<li class="item_accordion">
			<div class="title_item_accordion">Item 3</div>
			<ul class="part_accordion">
				<li class="subitem_accordion">SubItem 1</li>
				<li class="subitem_accordion">SubItem 2</li>
				<li class="subitem_accordion">SubItem 3</li>

</html>
